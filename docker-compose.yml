version: '3.8'

services:
  chatbot:
    build: .
    container_name: corporate-ai-chatbot
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - ./data:/app/data:ro
      - ./logs:/app/logs
    networks:
      - chatbot-network
    healthcheck:
      test: ["CMD", "python", "-c", "import sys; sys.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  chatbot-network:
    driver: bridge

